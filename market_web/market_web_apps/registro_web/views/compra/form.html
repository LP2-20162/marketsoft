<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="CompraSaveCtrl">
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/list/60.jpeg" />
                        </md-card-avatar>
                        <md-card-header-text>
                           
                            <span class="md-headline">Compra</span>
                            <span class="md-subhead">Compra</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <div layout-gt-sm="row">
                              
                            
                            <md-input-container class="md-block" flex-gt-sm>
                            <label>trabajador</label>
                                <md-select ng-model="compra.trabajador" required>
                                    <md-option ng-repeat="c in strabajador" ng-value="c.id">{{c.m_trabajador}}</md-option>
                                </md-select>
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                            <label>distribuidor</label>
                                <md-select ng-model="compra.distribuidor" required>
                                    <md-option ng-repeat="c in distribuidores" ng-value="c.id">{{c.m_distribuidor}}</md-option>
                                </md-select>
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                            <label>marca</label>
                                <md-select ng-model="compra.marca" required>
                                    <md-option ng-repeat="c in marcas" ng-value="c.id">{{c.m_marca}}</md-option>
                                </md-select>
                            </md-input-container>

                            <md-input-container class="md-block">
                               <md-checkbox ng-model="compra.fecha" aria-label="fecha">
                               fecha
                               </md-checkbox>
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                            <label>producto</label>
                                <md-select ng-model="compra.producto" required>
                                    <md-option ng-repeat="c in productos" ng-value="c.id">{{c.m_producto}}</md-option>
                                </md-select>
                            </md-input-container>

                            <md-input-container class="md-block">
                               <md-checkbox ng-model="compra.cantidad" aria-label="cantidad">
                               cantidad
                               </md-checkbox>
                            </md-input-container>
                          
                        </div>
                        
                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancel</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="compra.id == null">Create</span>
                            <span ng-show="compra.id">Update</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
